<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hand Sounds</title>

</head>
<body>
    <h1>Hand Sounds</h1>
    <p>Move your hand in front of the camera to activate sounds.</p>
    
    <video id="video" width="240" height="180"></video>
    <audio auto src="/sounds/bubbles.mp3" id="audio1"></audio>
    <audio auto src="/sounds/glimmer.mp3" id="audio2"></audio>
    <audio auto src="/sounds/veil.mp3" id="audio3"></audio>
    <audio auto src="/sounds/zig-zag.mp3" id="audio4"></audio>
    <canvas id="canvas" class="border"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="handSound.js"></script>
    <script src="app.js"></script>
</body>
</html>
